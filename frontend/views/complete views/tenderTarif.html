<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>MAIN</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-raiting.css">
    <link rel="stylesheet" href="css/style-raiting-man.css">
    <link rel="stylesheet" href="css/calendar-ui.css">
<!--    <script src="js/jquery-1.6.4.min.js"></script>-->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/script.js"></script>

</head>

<body>  
   
   
   <div id="tarif-tender" class="tarif-tender tarif-tender-head-top">
        <div>Тарифы</div>
    </div>
    <div class="tarif-tender-list row main-container">    
        <div class="col-xs-1"></div>
        <div id="tarif-plan-free" class="tarif-plan col-xs-2">
            <div class="tarif">
                <div class="tarif-head">Free plan</div>
                <div class="tarif-body">
                    <div class="price"><span class="dollar">$</span>0<br><span class="text">месяц</span></div>
                    <div class="otzivi"><i class="fa fa-weixin fa-lg"></i>5<br><span class="text">отзивов в месяц</span></div>
                    <button type="submit" name="tourist-submit">Купить</button>
                </div>
            </div>
        </div>
        <div id="tarif-plan-light" class="tarif-plan col-xs-2">
            <div class="tarif">
                <div class="tarif-head">light plan</div>
                <div class="tarif-body">
                    <div class="price"><span class="dollar">$</span>49<br><span class="text">месяц</span></div>
                    <div class="otzivi"><i class="fa fa-weixin fa-lg"></i>20<br><span class="text">отзивов в месяц</span></div>
                    <button type="submit" name="tourist-submit">Купить</button>
                </div>
            </div>
        </div>
        <div id="tarif-plan-medium" class="tarif-plan col-xs-2">
            <div class="tarif">
                <div class="tarif-head">medium plan</div>
                <div class="tarif-body">
                    <div class="price"><span class="dollar">$</span>99<br><span class="text">месяц</span></div>
                    <div class="otzivi"><i class="fa fa-weixin fa-lg"></i>50<br><span class="text">отзивов в месяц</span></div>
                    <button type="submit" name="tourist-submit">Купить</button>
                </div>
            </div>
        </div>
        <div id="tarif-plan-business" class="tarif-plan col-xs-2">
            <div class="tarif">
                <div class="tarif-head">business plan</div>
                <div class="tarif-body">
                    <div class="price"><span class="dollar">$</span>169<br><span class="text">месяц</span></div>
                    <div class="otzivi"><i class="fa fa-weixin fa-lg"></i>100<br><span class="text">отзивов в месяц</span></div>
                    <button type="submit" name="tourist-submit">Купить</button>
                </div>
            </div>
        </div>
        <div id="tarif-plan-unlimited" class="tarif-plan col-xs-2">
            <div class="tarif">
                <div class="tarif-head">unlimited plan</div>
                <div class="tarif-body">
                    <div class="price"><span class="dollar">$</span>299<br><span class="text">месяц</span></div>
                    <div class="otzivi"><i class="fa fa-weixin fa-lg"></i>безлимит<br><span class="text">отзивов в месяц</span></div>
                    <button type="submit" name="tourist-submit">Купить</button>
                </div>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>
    

</body>
</html>
